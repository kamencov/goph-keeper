  v1_pd.AuthResponse:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  v1_pd.BinaryData:
    properties:
      access_token:
        type: string
      action:
        type: string
      binary:
        type: string
      id:
        type: integer
      id_user:
        type: integer
      updated_at:
        type: string
    type: object
  v1_pd.Cards:
    properties:
      access_token:
        type: string
      action:
        type: string
      cards:
        type: string
      id:
        type: integer
      id_user:
        type: integer
      updated_at:
        type: string
    type: object
  v1_pd.Credentials:
    properties:
      access_token:
        type: string
      action:
        type: string
      id:
        type: integer
      id_user:
        type: integer
      login:
        type: string
      password:
        type: string
      resource:
        type: string
      updated_at:
        type: string
    type: object
  v1_pd.Empty:
    properties:
      message:
        type: string
    type: object
  v1_pd.RegisterRequest:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  v1_pd.RegisterResponse:
    properties:
      message:
        type: string
      uid:
        type: integer
    type: object
  v1_pd.SyncFromClientBinaryDataRequest:
    properties:
