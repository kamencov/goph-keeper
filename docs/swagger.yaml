  v1_pd.SyncFromClientCardsRequest:
    properties:
      task:
        items:
          $ref: '#/definitions/v1_pd.Cards'
        type: array
    type: object
  v1_pd.SyncFromClientCredentialsRequest:
    properties:
      task:
        items:
          $ref: '#/definitions/v1_pd.Credentials'
        type: array
    type: object
  v1_pd.SyncFromClientTextDataRequest:
    properties:
      task:
        items:
          $ref: '#/definitions/v1_pd.TextData'
        type: array
    type: object
  v1_pd.TextData:
    properties:
      access_token:
        type: string
      action:
        type: string
      id:
        type: integer
      id_user:
        type: integer
      text:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: API for GophKeeper service
  title: GophKeeper API
  version: "1.0"
paths:
  /goph_keeper_v1.Auth/Auth:
    post:
      consumes:
      - application/json
      description: Авторизует пользователя.
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1_pd.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1_pd.AuthResponse'
        "400":
          description: password or login is empty
        "401":
          description: password is not correct
        "404":
          description: login is not correct
        "500":
          description: failed to auth user
      summary: Авторизует пользователя.
      tags:
      - POST
  /goph_keeper_v1.Health/Health:
    get:
      consumes:
      - application/json
      description: Проверяет работоспособность сервиса.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1_pd.Empty'
      summary: Проверяет работоспособность сервиса.
      tags:
      - GET
  /goph_keeper_v1.SyncFromClient/Register:
    post:
      consumes:
      - application/json
      description: Регистрация пользователя.
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1_pd.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1_pd.RegisterResponse'
        "500":
          description: failed to register user
      summary: Регистрация пользователя.
      tags:
      - POST
  /goph_keeper_v1.SyncFromClient/SyncFromClientBinaryData:
    post:
      consumes:
      - application/json
      description: Синхронизирует бинарные данные. Выполняя действия, такие как сохранение
        или удаление, на основе указанных задач.
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1_pd.SyncFromClientBinaryDataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1_pd.Empty'
        "500":
          description: failed to deleted
      summary: Синхронизирует бинарные данные.
      tags:
      - POST
  /goph_keeper_v1.SyncFromClient/SyncFromClientCards:
    post:
      consumes:
