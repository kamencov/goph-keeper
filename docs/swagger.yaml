          description: OK
          schema:
            $ref: '#/definitions/v1_pd.Empty'
        "500":
          description: failed to deleted
      summary: Синхронизирует карты.
      tags:
      - POST
  /goph_keeper_v1.SyncFromClient/SyncFromClientCredentials:
